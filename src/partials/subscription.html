<section id="subscription" class="subscription section">
    <div class="subscription-input-section container">
        <div class="subscription-main-container">
            <h2 class="subscription-title section-title">Newsletter</h2>
            <p class="subscription-text">
                Every week we will send you new designs and information about sales.
            </p>
            <form class="subscription-form">
                <div class="subscription-field">
                    <label for="user-name" class="input-label">
                        <input type="text" name="user-name" class="subscription-input" id="user-name" placeholder="Name"
                            maxlength="16" minlength="2" required />
                        <svg class="input-error-icon" width="24" height="24">
                            <use href="./img/icons.svg#icon-baseline-error-outline"></use>
                        </svg>
                    </label>
                </div>
                <div class="subscription-field">
                    <label for="user-mail" class="input-label">
                        <input type="email" name="user-mail" class="subscription-input" id="user-mail"
                            placeholder="E-mail" required />
                        <svg class="input-error-icon" width="24" height="24">
                            <use href="./img/icons.svg#icon-baseline-error-outline"></use>
                        </svg>
                    </label>
                </div>
                <div class="subscription-checkbox">
                    <input type="checkbox" name="user-agree" id="user-agree" class="subscription-check visually-hidden"
                        value="true" />
                    <label for="user-agree" class="check-label"><span class="checkbox-span"><svg class="checkbox-icon"
                                width="13" height="13">
                                <use href="./img/icons.svg#icon-check"></use>
                            </svg></span>Agree to subscribe to the newsletter</label>
                </div>

                <button type="submit" class="subscription-send-button">Send</button>
            </form>
        </div>
        <div class="subscription-image-container">
            <picture class="subscription-image">
                <source srcset="
            ./img/subscription.img/product14-desktop-1x.jpg 1x,
            ./img/subscription.img/product14-desktop-2x.jpg 2x
          " media="(min-width: 1440px)" />
                <source srcset="
            ./img/subscription.img/product11-tab-1x.jpg 1x,
            ./img/subscription.img/product11-tab-2x.jpg 2x
          " media="(min-width: 768px)" />
                <source srcset="
            ./img/subscription.img/product7-mob-1x.jpg 1x,
            ./img/subscription.img/product7-mob-2x.jpg 2x
          " media="(min-width: 320px)" />
                <img class="subscription-img" src="./img/subscription.img/product14-desktop-1x.jpg"
                    alt="Grey Furniture Image" width="343" />
            </picture>
        </div>
    </div>
</section>
